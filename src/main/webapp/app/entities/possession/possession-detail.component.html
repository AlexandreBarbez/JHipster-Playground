<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="possession">
            <h2><span>Possession</span> {{possession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{possession.name}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{possession.price}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{possession.description}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="possession.categoryId">
                        <a [routerLink]="['/category', possession.categoryId, 'view']" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/possession', possession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
